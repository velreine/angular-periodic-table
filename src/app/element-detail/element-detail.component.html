
<div *ngIf="element === null; else elementFound">
    <p>Element is null.</p>
</div>
<ng-template #elementFound>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <app-element [element]=element></app-element>
            </div>
            <div class="col-6">
                <div [innerHTML]="htmlFromWiki"></div>
            </div>
        </div>
    </div>
</ng-template>
